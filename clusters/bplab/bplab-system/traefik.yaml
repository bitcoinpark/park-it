---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: bplab-system
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: bplab-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "33.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: bplab-system
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: traefik-internal
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
      kubernetesCRD:
        allowCrossNamespace: true
    priorityClassName: "system-cluster-critical"
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.21.0.150
      ipFamilyPolicy: "PreferDualStack"
    logs:
      general:
        level: ERROR
      access:
        enabled: false
    ports:
      bitcoind-8332:
        expose:
          default: true
        port: 8332
        exposedPort: 8332
        protocol: TCP
